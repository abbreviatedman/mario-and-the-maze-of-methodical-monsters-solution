<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Objectively Challenging Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  </head>
  <body>
    <section id="app">
      <div id="player-health" class="health-bar">100</div>
      <img id="player" src="mario.png"></div>
      <div id="monster-health" class="health-bar">30</div>
      <div id="monster-damage-taken">&nbsp</div>
      <div id="player-damage-taken">&nbsp</div>
      <div id="player-weapon">
        <h3>Weapon:</h3>
        <div id="weapon-name">the Spork</div>
        <div id="weapon-flavor-text"></div>
      </div>
      <div id="player-armor">
          <h3>Armor:</h3>
        <div id="armor-name"></div>
      </div>
      <button id="fight">Start Game</button>
      <div id="results">Let the battle begin!</div>
    </section>
    <script src="armor.js"></script>
    <script src="weapons.js"></script>
    <script src="monster.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
